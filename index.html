<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      * {
        font-family: "Urbanist", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen text-gray-800">
    <!-- Navbar -->
    <nav class="bg-gray-700 p-4 shadow-md">
      <h1 class="text-white text-2xl font-bold">üìê Geometry Calculator</h1>
    </nav>

    <!-- Main Container -->
    <div class="flex flex-col md:flex-row gap-6 p-6 max-w-6xl mx-auto">
      <!-- Left Side: Calculator -->
      <div class="w-full md:w-2/3">
        <!-- Shape Selector -->
        <div class="mb-4">
          <label class="block font-semibold mb-2">Select a Shape:</label>
          <select id="shapeSelect" class="w-1/2 p-2 border rounded">
            <option value="">Choose Shape</option>
            <option value="triangle">Triangle</option>
            <option value="rectangle">Rectangle</option>
            <option value="square">Square</option>
            <option value="pentagon">Pentagon</option>
            <option value="circle">Circle</option>
          </select>
        </div>

        <!-- Shape Card -->
        <div
          id="shapeCard"
          class="transition-opacity duration-500 opacity-0"
        ></div>

        <!-- Result -->
        <div id="result" class="text-[5rem] font-bold mt-4 text-green-600">

        </div>
      </div>

      <!-- Right Side: History -->
      <div class="w-full md:w-1/3">
        <h2 class="text-xl font-bold mb-2">üßæ Previous Calculations</h2>
        <ul
          id="historyList"
          class="space-y-2 text-md bg-white p-8 rounded shadow h-[400px] overflow-y-auto"
        ></ul>
        <button
          id="clearAllBtn"
          onclick="clearAllHistory()"
          class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden"
        >
          Clear All Calculations
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
